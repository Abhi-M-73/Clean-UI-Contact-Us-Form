<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
            rel="stylesheet" />
    </head>
    <body class="flex flex-col justify-center min-h-screen w-full px-20 ">
        
        <header class="pl-40 text-6xl font-bold">
            <h1>Fill the form</h1>
            <h1>to <span class="text-indigo-500">Contact Us</span></h1>
        </header>
        <section
            class="w-full flex gap-20 items-center justify-between px-40 py-10">
            <form class="w-1/2 flex flex-col gap-5">
                <div class="flex gap-5">
                    <input type="text" value="First Name"
                        class="bg-transparent w-full border-b-2 border-gray-400 font-semibold pb-2 outline-none">
                    <input type="text" value="Second Name"
                        class="bg-transparent w-full border-b-2 border-gray-400 font-semibold pb-2 outline-none">
                </div>
                <input type="text" value="Contact"
                    class="bg-transparent w-full border-b-2 border-gray-400 font-semibold pb-2 outline-none">
                <input type="email" value="E-mail"
                    class="bg-transparent w-full border-b-2 border-gray-400 font-semibold pb-2 outline-none">
                <textarea rows="1"
                    class="bg-transparent w-full border-b-2 border-gray-400 font-semibold pb-2 outline-none mt-4">How can i help you ? Describe here your problem</textarea>
                <button type="submit"
                    class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">Send
                    message</button>

            </form>

            <article class="w-1/2 relative">
                <div class="flex gap-2">
                    <div class="circle h-5 w-5 bg-indigo-600 rounded-full "></div>
                    <div class="circle h-5 w-5 bg-red-600 rounded-full "></div>
                    <div class="circle h-5 w-5 bg-green-600 rounded-full "></div>
                </div>
                <h3 class="text-3xl font-bold">Need specific help?</h3>
                <p class="text-lg font-semibold text-gray-600 w-60 mt-4">If you
                    donâ€™t want to contact us
                    for help, you can download our diagnostic app and follow the
                    instructions.</p>
                <h1 class="mt-3 text-indigo-500 hover:text-indigo-600"><i class="ri-download-2-fill text-2xl text-indigo-500 mr-1"></i> Download to read more...</h1>
            </article>
        </section>

    </body>
</html>
